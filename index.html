<!DOCTYPE html>

  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />

  <body>
    <div class="container">
      <div class="weather-container">
        <div class="row align-items-start">
          <div class="col city-button">Bucha</div>
          <div class="col city-button">Mariupol</div>
          <div class="col city-button">Gostomel</div>
          <div class="col city-button">Borodyanka</div>
          <br />
        </div>

        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <div class="result-current">
          <h1>Kyiv</h1>
          <span class="current-date" id="current-date">
            Sunday, May 5 14:40</span
          >
          <div class="row">
            <div class="col-md-6">
              <div class="current-temp">
                <img
                  class="weather__icon weather__icon--today"
                  src="http://openweathermap.org/img/w/02n.png"
                />
                <span class="temperature" id="temperature">19</span
                ><span class="units"> Â°C</span>
              </div>
            </div>
            <div class="col-md-6">
              <div class="weather-detail__text">
                Precipitation: <span id="precipitation-probality">70%</span>
              </div>
              <div class="weather-detail__text">
                Wind: <span id="wind-speed">7km/h</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Today</h5>
                <i class="icons">ðŸŒ¤</i>

              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Tomorrow</h5>
                <i class="icons">ðŸŒ¤</i>
                <p class="card-text">19 Â°C</p>
                <a href="#" class="btn btn-primary">By hours</a>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">

            </div>
          </div>
        </div>
